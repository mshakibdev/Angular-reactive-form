<div [formGroup]="form">
  <mat-radio-group formControlName="courseType">
    <mat-radio-button value="free">Free</mat-radio-button>
    <mat-radio-button value="premium">Premium</mat-radio-button>
  </mat-radio-group>
  <mat-form-field>
    <input type="number" matInput placeholder="Price" formControlName="price" />
  </mat-form-field>
  <mat-form-field>
    <mat-label> Promotion Period</mat-label>
    <mat-date-range-input [rangePicker]="promotionPicker">
      <input
        matStartDate
        placeholder="Start Date"
        formControlName="promoStartAt"
      />
      <input matEndDate placeholder="End Date" formControlName="promoEndAt" />
    </mat-date-range-input>
    <mat-error *ngIf="form.errors?.promoPeriod && form.dirty"
      >The start date must befire the end date</mat-error
    >
    <mat-datepicker-toggle
      matIconSuffix
      [for]="promotionPicker"
    ></mat-datepicker-toggle>
    <mat-date-range-picker #promotionPicker></mat-date-range-picker>
  </mat-form-field>
</div>
<div class="form-val">{{ form.value | json }}</div>
